<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coder Web UI</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f0f0f0; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #input-form { display: flex; padding: 10px; border-top: 1px solid #ccc; background-color: #fff; }
        #input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .message { margin-bottom: 10px; }
        .message strong { color: #333; }
        .message pre { white-space: pre-wrap; word-wrap: break-word; background-color: #fff; padding: 10px; border-radius: 5px; margin: 5px 0 0 0; border: 1px solid #eee;}
    </style>
</head>
<body>
    <div id="messages"></div>
    <form id="input-form">
        <input id="input" autocomplete="off" placeholder="Type your message..."/>
        <button>Send</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
