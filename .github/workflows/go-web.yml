name: Go Web CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cmd/coder-web/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-web.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'cmd/coder-web/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-web.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.24'
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'

    - name: Build frontend
      run: npm ci && npm run build
      working-directory: ./web

    - name: Build Coder Web
      run: go build -v ./cmd/coder-web
