name: Go TUI CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cmd/coder/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tui.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'cmd/coder/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tui.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.24'
        cache-dependency-path: go.sum

    - name: Build Coder TUI
      run: go build -v ./cmd/coder
